version: 2.1

references:
  images:
    golang: &GO_IMAGE docker.mirror.hashicorp.services/cimg/go:1.17.2

jobs:
  make-test:
    docker:
      - image: *GO_IMAGE
        environment:
          GO111MODULE: "on"
    steps:
      - checkout
      - run: make test
        
workflows:
  tests:
    jobs:
      - make-test
